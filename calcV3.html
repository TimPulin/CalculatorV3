<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://calculatorfs.ru/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css?version=4">
		<link rel="stylesheet" href="calcV3.css?version=3">
	</head>
	<body>

<div class="modal fade" id="ElementModal" tabindex="-1" role="dialog" aria-labelledby="windowElementLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content JSmodalWindow bg-ccc rounded" ><!--content-->
			<div class="mod-header">
					<div class="header-box text-center">
						<output class="header-title">Прыжок</output>
					</div>
					<div class="header-box">
						<output class="header-name">2A<</output>
						<output class="header-value float-right">0.00</output>
					</div>
			</div><!--end header-->
			<div class="modal-body">
						<div class="wrap-tables">
							<div class="JS_Jumps">
								<table class="table JS_TableJump">
									<tr class="jump_section">
										<td ><button class="JS_Name JS_Button buttonGuideBasic" value="">прыжок</button></td>
										<td ><button class=" JS_Rotation JS_Button buttonGuideBasic" value="0">0</button></td>
										<td>
											<button class="JS_Galka JS_Button buttonGuideBasic" value="<"> &lt </button>
											<button class="JS_Galka JS_Button buttonGuideBasic" value="<<"> &lt&lt </button>
										</td>
										<td ><button class="JS_Edge JS_Button buttonGuideBasic" value="e"> E</button></td>
										<td ><output class="JS_output-valueOfElement">0.00</output></td>
									</tr>
									<!--second jump-->
									<tr class="jump_section">
										<td ><button class="JS_Name JS_Button buttonGuideBasic" value="">прыжок</button></td>
										<td ><button class=" JS_Rotation JS_Button buttonGuideBasic" value="0">0</button></td>
										<td>
											<button class="JS_Galka JS_Button buttonGuideBasic" value="<"> &lt </button>
											<button class="JS_Galka JS_Button buttonGuideBasic" value="<<"> &lt&lt </button>
										</td>
										<td ><button class="JS_Edge JS_Button buttonGuideBasic" value="e"> E</button></td>
										<td ><output class="JS_output-valueOfElement">0.00</output></td>
									</tr>
									<!--fird jump-->
									<tr class="jump_section">
										<td ><button class="JS_Name JS_Button buttonGuideBasic" value="">прыжок</button></td>
										<td ><button class=" JS_Rotation JS_Button buttonGuideBasic" value="0">0</button></td>
										<td>
											<button class="JS_Galka JS_Button buttonGuideBasic" value="<"> &lt </button>
											<button class="JS_Galka JS_Button buttonGuideBasic" value="<<"> &lt&lt </button>
										</td>
										<td ><button class="JS_Edge JS_Button buttonGuideBasic" value="e"> E</button></td>
										<td ><output class="JS_output-valueOfElement">0.00</output></td>
									</tr>
								</table><!--end table jumps-->
								<button class="buttonGuideBasic buttonMoveJump JS_AddJump float-right">добавить прыжок</button>
								<button class="buttonGuideBasic buttonMoveJump JS_RemoveJump">убрать прыжок</button>

							</div><!--end JS_Jumps-->
						</div><!-- end wrap-tables-->
						<div class="tabCalc">
							<button class="tablinksCalc">Дорожка</button>
							<button class="tablinksCalc">Вращение</button>
							<button class="tablinksCalc active" >Прыжок</button>
						</div>
			</div><!--end modal-body-->
			<div class="mod-footer">
				<button class="buttonFlat float-right">Сохранить</button>
				<button class="buttonFlat">Сброс</button>
			</div>

         </div><!--end content-->
	 </div><!--end madal-dialog-->
</div><!--end modal-window-->
		<main class="row"><!-- ряд (основной)-->
			<div class="col-lg-10 offset-lg-1"><!--первая колонка (калькулятор)-->
				<table class="table calc"><!--таблица-->
					<thead class="bg-violet">
						<tr>
							<th>#</th>
							<th>Элемент</th>
							<th>x</th>
							<th>GOE</th>
							<th>Баллы</th>
						</tr>
					</thead>
					<tbody>
						<tr class="JS_section">
							<td>1</td>
							<td class=""><div class="boxoutput-name"><output class="JS_output-nameOfElement"></output></div></td>
							<td><button class="JS_X JS_Button buttonGuideBasic" value="">X</button></td>
							<td><button class="JS_Goe JS_Button buttonGuideBasic" value="0">0</button></td>
							<td><output class="JS_output-valueOfElement">0.00</output></td>
						</tr>
					</<tbody>


			</div><!--END первая колонка (калькулятор)-->
		</main><!--END ряд (основной)-->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://calculatorfs.ru/js/bootstrap.min.js?version=3"></script>
		<script src="calcV3.js?version=3"></script>
	</body>
